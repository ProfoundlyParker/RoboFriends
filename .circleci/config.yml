version: 2.1
jobs:
   build:
     docker:
       - image: circleci/node:latest
     steps:
       - checkout
       - run: npm install
       - run: CI=true npm run build
   test:
     docker:
       - image: circleci/node:latest
     steps:
       - checkout
       - run: npm install
       - run: npm run test
   success:
     docker:
       - image: circleci/node:latest
     steps:
       - checkout
       - run: echo "It worked!"
workflows:
  version: 2
  build-test-and-lint:
    jobs:
      - build
      - success
      - test:
          requires:
            - success